<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Juan PÃ©rez Arriaga</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="HomePage">
  <ion-fab top right edge>
    <button ion-fab mini color="light"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab color="primary" (click)="viajesAsignados()"><ion-icon name="mail"></ion-icon></button>
      <button ion-fab color="danger"><ion-icon name="cloud-download"></ion-icon></button>
      <button ion-fab color="secondary"><ion-icon name="cloud-upload"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <sebm-google-map id="map" [latitude]="map.lat" [longitude]="map.lng" [zoom]="map.zoom">
    <sebm-google-map-marker [latitude]="map.lat" [longitude]="map.lng">
      <sebm-google-map-info-window>
        <strong>My location</strong>
      </sebm-google-map-info-window>
    </sebm-google-map-marker>
  </sebm-google-map>
</ion-content>

<ion-footer class="bar-stable">
  <div class="slot">
    <ion-grid>
      <ion-row>
        <ion-col width-100>
          <ion-card>
            <ion-card-content>
              Eco: T-MZ05U
            </ion-card-content>

            <ion-fab right top>
              <button ion-fab color="danger"><ion-icon name="alert"></ion-icon></button>
              <ion-fab-list side="left">
                <button ion-fab><ion-icon name="build"></ion-icon></button>
                <button ion-fab><ion-icon name="car"></ion-icon></button>
              </ion-fab-list>
            </ion-fab>
          </ion-card>


        </ion-col>
      </ion-row>

      <div [hidden]="terminado == true">
        <div padding>
          <ion-segment [(ngModel)]="remolque">
            <ion-segment-button value="remolque1">
              Remolque 1
            </ion-segment-button>
            <ion-segment-button value="remolque2">
              Remolque 2
            </ion-segment-button>
          </ion-segment>

        </div>

        <div [ngSwitch]="remolque">
          <ion-list *ngSwitchCase="'remolque1'">
            <ion-item>
              <button ion-button icon-left color="secondary" (click)="openModal()">
                <ion-icon name="play"></ion-icon>
                Iniciar
              </button>
              <button ion-button icon-left color="danger" (click)="terminaViaje()">
                <ion-icon name="square"></ion-icon>
                Terminar
              </button>
            </ion-item>
          </ion-list>

          <ion-list *ngSwitchCase="'remolque2'">
            <ion-item>
              <ion-card>
                <ion-card-content>
                  SLOT 2
                </ion-card-content>
              </ion-card>
            </ion-item>
          </ion-list>
        </div>
      </div>

      <ion-row [hidden]="terminado == false">
        <ion-card [hidden]="terminado == false">
          <ion-card-content>
            <button ion-button round full color="primary" (click)="terminarViaje()">Terminar Viaje</button>
            <button ion-button round full color="secondary">Maniobra</button>
          </ion-card-content>
        </ion-card>
      </ion-row>
    </ion-grid>
  </div>
</ion-footer>
