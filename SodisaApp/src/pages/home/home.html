<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Juan PÃ©rez Arriaga</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="HomePage">
  <ion-fab top right edge>
    <button ion-fab mini color="light"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab color="primary"><ion-icon name="checkmark-circle"></ion-icon></button>
      <button ion-fab color="danger"><ion-icon name="close-circle"></ion-icon></button>
      <button ion-fab color="secondary" (click)="viajesAsignados()"><ion-icon name="cloud-download"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <sebm-google-map id="map" [latitude]="map.lat" [longitude]="map.lng" [zoom]="map.zoom">
    <sebm-google-map-marker [latitude]="map.lat" [longitude]="map.lng">
      <sebm-google-map-info-window>
        <strong>My location</strong>
      </sebm-google-map-info-window>
    </sebm-google-map-marker>
  </sebm-google-map>
</ion-content>

<ion-footer class="bar-stable">
  <div class="slot">
    <ion-grid>
      <ion-row>
        <ion-col width-100>
          <ion-card>
            <ion-card-content>
              Eco: T-MZ05U
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-label> Viajes </ion-label>
        <ion-toggle [(ngModel)]="slots" color="light"></ion-toggle>
      </ion-item>

      <ion-row>
        <ion-col width-100>

          <ion-card [hidden]="slots == false">
            <ion-card-content>
              SLOT 1
            </ion-card-content>
          </ion-card>

          <ion-card [hidden]="slots == true">
            <ion-card-content>
              SLOT 2
            </ion-card-content>
          </ion-card>
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-footer>
